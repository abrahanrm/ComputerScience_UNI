<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="preg04.css">
</head>
<body>
    <!-- (A) CURRENT TIME -->
<div id="ctime">
    <h1 class="header">Hora actual</h1>
    <div class="square">
      <div class="digits" id="chr">00</div>
      <div class="text">HR</div>
    </div>
    <div class="square">
      <div class="digits" id="cmin">00</div>
      <div class="text">MIN</div>
    </div>
    <div class="square">
      <div class="digits" id="csec">00</div>
      <div class="text">SEG</div>
    </div>
  </div>
  
  <!-- (B) SET ALARM -->
  <div id="tpick">
    <h1 class="header">
       ALARMA
    </h1>
    <div id="tpick-h"></div>
    <div id="tpick-m"></div>
    <div id="tpick-s"></div>
    <div>
      <input type="button" value="Set" id="tset"/>
      <input type="button" value="Reset" id="treset" disabled/>
    </div>
  </div>
  
  <!-- ALARM alert -->
  <script src="preg04.js"></script>
</body>
</html>
