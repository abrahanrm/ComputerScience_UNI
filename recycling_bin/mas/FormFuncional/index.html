<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Pre-Matrícula</h2>
        <p>A continuación registre los datos del estudiante</p>
        <div class="container">
          <form action="https://formspree.io/f/maylrrnd" method="POST" id="my-form">
            
           
            
              <div class="form-group">
                <label for="firstName"> Programa</label>
                <div class="custom_select">
                    <select>
                      <option value="">Seleccione</option>
                      <option value="male" name="programa">Preuniversitario básico</option>
                    </select>
                  </div>
              </div>

              <div class="form-group">
                <label for="firstName"> Reesciba el programa elegido</label>
                <input type="text" id="programa" name="programa">
              </div>

            <div class="form-group">
              <label for="firstName"> Nombres</label>
              <input type="text" id="firstName" name="firstName">
            </div>
      
            <div class="form-group">
              <label for="latsName">Apellidos</label>
              <input type="text" id="lastName1" name="lastName1">
            </div>
  

            <div class="form-group">
                <label for="DNI">DNI</label>
                <input type="text" id="dni" name="dni">
            </div>

            <div class="form-group">
                <label for="Departamento">Departamento</label>
                <input type="text" id="departamento" name="departamento">
            </div>

            <div class="form-group">
                <label for="Celular">Celular</label>
                <input type="text" id="celular" name="celular">
            </div>
      
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email1" name="email1">
            </div>

            <div class="form-group">
                <label for="email">Confirme correo electrónico</label>
                <input type="email" id="email2" name="email2">
              </div>
      <!--
            <div class="form-group">
              <label for="massage">Massage</label>
              <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            </div>
        -->
      
            <button type="submit">Enviar</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
</body>
</html>
